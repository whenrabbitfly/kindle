<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Kindle Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1800">

  <style>
    body {
      margin: 0;
      padding: 24px 24px 32px 24px;
      background: #fff;
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "PingFang SC", "Microsoft Yahei", sans-serif;
      line-height: 1.5;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* 顶部 */
    .city {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 4px;
    }
    .emoji {
      text-align: center;
      font-size: 20px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    .date-row {
      text-align: center;
      font-size: 24px;
      margin-bottom: 18px;
    }

    .divider {
      border-top: 2px solid #000;
      margin: 10px 0 24px 0;
    }

    /* 中间：天气 + 诗句 */
    .middle-row {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .weather-block {
      text-align: center;
    }
    .temp-main {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .weather-desc {
      font-size: 22px;
      margin-bottom: 4px;
    }
    .weather-extra {
      font-size: 18px;
      opacity: 0.8;
    }

    .quote-block {
      text-align: center;
      margin-top: 6px;
    }
    .quote-main {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .quote-sub {
      font-size: 18px;
      opacity: 0.75;
    }

    /* 世界时钟大卡片 */
    .worldtime-title {
      margin-top: 24px;
      font-size: 22px;
      text-align: center;
    }

    .worldtime-grid {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .wt-card {
      flex: 1 1 calc(50% - 8px); /* 两列布局 */
      border: 1px solid #000;
      padding: 8px 6px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      min-width: 150px;
    }

    .wt-city {
      font-size: 16px;
      margin-bottom: 3px;
    }
    .wt-time {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .wt-offset {
      font-size: 14px;
      opacity: 0.75;
    }

    .footer-note {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 顶部 -->
    <div class="city">MANCHESTER</div>
    <div class="emoji">(๑•̀ㅂ•́)و✧ keep going</div>
    <div class="date-row" id="dateRow">Loading...</div>

    <div class="divider"></div>

    <!-- 中间：天气 + 诗句 -->
    <div class="middle-row">
      <div class="weather-block">
        <div id="weatherLoading">加载天气中… (´･ω･`)</div>
        <div id="weatherContent" style="display:none;">
          <div class="temp-main" id="tempNow"></div>
          <div class="weather-desc" id="weatherDesc"></div>
          <div class="weather-extra" id="weatherExtra"></div>
        </div>
      </div>

      <div class="quote-block">
        <div class="quote-main">不要温和地走进那个良夜 (ง •̀_•́)ง</div>
        <div class="quote-sub">—— 《星际穿越》 Do not go gentle into that good night</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 世界时钟 -->
    <div class="worldtime-title">World Time ｡ﾟ(ﾟ´▽`ﾟ)ﾟ｡</div>
    <div class="worldtime-grid">
      <div class="wt-card">
        <div class="wt-city">London</div>
        <div class="wt-time" id="time-lon">--:--</div>
        <div class="wt-offset">UTC +0</div>
      </div>
      <div class="wt-card">
        <div class="wt-city">Beijing</div>
        <div class="wt-time" id="time-bj">--:--</div>
        <div class="wt-offset">UTC +8</div>
      </div>
      <div class="wt-card">
        <div class="wt-city">Toronto</div>
        <div class="wt-time" id="time-tor">--:--</div>
        <div class="wt-offset">UTC −5</div>
      </div>
      <div class="wt-card">
        <div class="wt-city">Tokyo</div>
        <div class="wt-time" id="time-tyo">--:--</div>
        <div class="wt-offset">UTC +9</div>
      </div>
    </div>

    <div class="footer-note">
      页面每 30 分钟自动刷新一次 · 请保持 Wi-Fi 连接 (＝ω＝)
    </div>
  </div>

  <script>
    // 日期
    (function setDate() {
      const d = new Date();
      const w = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      document.getElementById("dateRow").textContent =
        `${y}-${m}-${day} ${w[d.getDay()]}`;
    })();

    // 天气（Manchester）
    const weatherUrl =
      "https://api.open-meteo.com/v1/forecast?latitude=53.48&longitude=-2.24&current_weather=true";

    function getWeatherDesc(code){
      if(code===0) return "Clear sky / 晴";
      if(code===1||code===2) return "Partly cloudy / 少云";
      if(code===3) return "Cloudy / 多云";
      if(code>=51&&code<=67) return "Drizzle / 毛毛雨";
      if(code>=80&&code<=82) return "Rain showers / 阵雨";
      if(code>=95) return "Thunderstorm / 雷暴";
      return "Weather / 天气";
    }

    (function loadWeather(){
      const loadingEl = document.getElementById("weatherLoading");
      const contentEl = document.getElementById("weatherContent");
      const tempEl = document.getElementById("tempNow");
      const descEl = document.getElementById("weatherDesc");
      const extraEl = document.getElementById("weatherExtra");

      fetch(weatherUrl)
        .then(r => r.json())
        .then(data => {
          if(!data || !data.current_weather){
            loadingEl.textContent = "无法获取天气 (╥﹏╥)";
            return;
          }
          const cw = data.current_weather;
          tempEl.textContent = Math.round(cw.temperature) + "°C";
          descEl.textContent = getWeatherDesc(cw.weathercode);
          extraEl.textContent = "风速: " + Math.round(cw.windspeed) + " km/h";
          loadingEl.style.display = "none";
          contentEl.style.display = "block";
        })
        .catch(() => {
          loadingEl.textContent = "天气加载失败 (╯°□°）╯︵ ┻━┻";
        });
    })();

    // 世界时间
    function pad(n){ return n < 10 ? "0"+n : ""+n; }

    function updateWorldTime(){
      const now = new Date();
      const utcMs = now.getTime() + now.getTimezoneOffset()*60000;
      function timeWithOffset(offsetHours){
        const d = new Date(utcMs + offsetHours*3600000);
        return pad(d.getHours()) + ":" + pad(d.getMinutes());
      }
      document.getElementById("time-lon").textContent = timeWithOffset(0);   // London
      document.getElementById("time-bj").textContent  = timeWithOffset(8);   // Beijing
      document.getElementById("time-tor").textContent = timeWithOffset(-5);  // Toronto
      document.getElementById("time-tyo").textContent = timeWithOffset(9);   // Tokyo
    }

    updateWorldTime();
    setInterval(updateWorldTime, 60000);
  </script>
</body>
</html>
