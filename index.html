<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Kindle Dashboard - Manchester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1800">

  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "PingFang SC", "Microsoft Yahei", sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .city {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 6px;
    }

    .city-small {
      text-align: center;
      font-size: 18px;
      opacity: 0.7;
      margin-bottom: 18px;
    }

    .date-row {
      text-align: center;
      font-size: 26px;
      margin-bottom: 28px;
    }

    .line {
      border-top: 2px solid #000;
      margin: 16px 0 32px 0;
    }

    .weather-block {
      text-align: center;
      padding-bottom: 20px;
    }

    .temp-main {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .weather-desc {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .weather-extra {
      font-size: 20px;
      opacity: 0.8;
    }

    .worldtime-block {
      text-align: center;
      margin: 12px 0 12px 0;
    }

    .wt-title {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .wt-row {
      display: flex;
      justify-content: space-between;
      font-size: 22px;
      margin: 6px 50px;
      font-variant-numeric: tabular-nums;
    }

    .quote-block {
      margin-top: 32px;
      text-align: center;
    }

    .quote-main {
      font-size: 26px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .quote-sub {
      font-size: 20px;
      opacity: 0.7;
    }

    .footer-note {
      margin-top: 26px;
      font-size: 16px;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="city">MANCHESTER</div>
    <div class="city-small">(๑•̀ㅂ•́)و✧ keep going</div>
    <div class="date-row" id="dateRow">加载日期中…</div>

    <div class="line"></div>

    <div class="weather-block">
      <div id="weatherLoading">加载天气中… ( ´•̥̥̥ω•̥̥̥` )</div>
      <div id="weatherContent" style="display:none;">
        <div class="temp-main" id="tempNow"></div>
        <div class="weather-desc" id="weatherDesc"></div>
        <div class="weather-extra" id="weatherExtra"></div>
      </div>
    </div>

    <div class="line"></div>

    <div class="worldtime-block">
      <div class="wt-title">World Time (o´▽`o)</div>
      <div class="wt-row"><span>London</span><span id="time-lon">--:--</span></div>
      <div class="wt-row"><span>Beijing</span><span id="time-bj">--:--</span></div>
      <div class="wt-row"><span>Toronto</span><span id="time-tor">--:--</span></div>
      <div class="wt-row"><span>Tokyo</span><span id="time-tyo">--:--</span></div>
    </div>

    <div class="line"></div>

    <div class="quote-block">
      <div class="quote-main">不要温和地走进那个良夜 (ง •̀_•́)ง</div>
      <div class="quote-sub">—— 《星际穿越》 Do not go gentle into that good night</div>
    </div>

    <div class="footer-note">
      页面每 30 分钟自动刷新一次 · 请保持 Wi-Fi 连接更新天气 (＝ω＝)
    </div>

  </div>

  <script>
    (function setDate() {
      const dateEl = document.getElementById('dateRow');
      const now = new Date();
      const weekdays = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      const y = now.getFullYear();
      const m = String(now.getMonth()+1).padStart(2,'0');
      const d = String(now.getDate()).padStart(2,'0');
      const w = weekdays[now.getDay()];
      dateEl.textContent = `${y}-${m}-${d} ${w}`;
    })();

    const weatherUrl = "https://api.open-meteo.com/v1/forecast?latitude=53.48&longitude=-2.24&current_weather=true";

    function getWeatherDesc(code) {
      if (code===0) return "Clear sky / 晴";
      if (code===1||code===2) return "Partly cloudy / 少云";
      if (code===3) return "Cloudy / 多云";
      if (code>=45&&code<=48) return "Fog / 有雾";
      if (code>=51&&code<=67) return "Drizzle / 毛毛雨";
      if (code>=71&&code<=77) return "Snow / 雪";
      if (code>=80&&code<=82) return "Rain showers / 阵雨";
      if (code>=95) return "Thunderstorm / 雷暴";
      return "Weather / 天气";
    }

    (function loadWeather() {
      fetch(weatherUrl)
        .then(r=>r.json())
        .then(data=>{
          if(!data||!data.current_weather){
            document.getElementById('weatherLoading').textContent="无法获取天气 (╥﹏╥)";
            return;
          }
          const cw=data.current_weather;
          document.getElementById('tempNow').textContent=Math.round(cw.temperature)+"°C";
          document.getElementById('weatherDesc').textContent=getWeatherDesc(cw.weathercode);
          document.getElementById('weatherExtra').textContent="Wind 风速: "+Math.round(cw.windspeed)+" km/h";
          document.getElementById('weatherLoading').style.display="none";
          document.getElementById('weatherContent').style.display="block";
        })
        .catch(()=>{ document.getElementById('weatherLoading').textContent="天气加载失败 (╯°□°）╯︵ ┻━┻"; });
    })();

    function pad(n){return n<10?'0'+n:''+n;}

    function updateWorldTime(){
      const now=new Date();
      const utcMs=now.getTime()+now.getTimezoneOffset()*60000;
      function time(offset){ const t=new Date(utcMs+offset*3600000); return pad(t.getHours())+":"+pad(t.getMinutes()); }
      document.getElementById('time-lon').textContent=time(0);
      document.getElementById('time-bj').textContent=time(8);
      document.getElementById('time-tor').textContent=time(-5);
      document.getElementById('time-tyo').textContent=time(9);
    }
    updateWorldTime();
    setInterval(updateWorldTime,60000);
  </script>
</body>
</html>
