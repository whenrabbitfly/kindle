<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Kindle Rotated Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1800">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "PingFang SC", "Microsoft Yahei", sans-serif;
    }

    /* 整体顺时针旋转 90°，适配“向左倒”的 Kindle */
    .rot-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: rotate(90deg) translate(-50%, -50%);
      transform-origin: center center;
    }

    /* 内容区域做得比较矮，避免被裁切 */
    .container {
      width: 580px;              /* 适配 600px 宽的屏幕 */
      max-width: 580px;
      padding: 16px 24px;
      box-sizing: border-box;
      background: #fff;
      line-height: 1.4;
      border: 1px solid #000;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
    }

    .city {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .emoji {
      font-size: 18px;
      opacity: 0.7;
    }

    .date {
      font-size: 20px;
    }

    .divider {
      border-top: 1px solid #000;
      margin: 8px 0 10px 0;
    }

    .weather-line {
      text-align: left;
      margin-bottom: 8px;
    }

    .temp-main {
      font-size: 32px;
      font-weight: bold;
      margin-right: 8px;
    }

    .weather-desc {
      font-size: 18px;
      margin-right: 8px;
    }

    .weather-extra {
      font-size: 16px;
      opacity: 0.8;
    }

    .quote-line {
      text-align: left;
      font-size: 18px;
      margin-top: 4px;
    }

    .quote-sub {
      font-size: 14px;
      opacity: 0.75;
    }

    .wt-row-title {
      text-align: left;
      font-size: 16px;
      margin: 10px 0 4px 0;
    }

    .wt-row {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-variant-numeric: tabular-nums;
    }

    .wt-item {
      flex: 1;
      text-align: center;
    }

    .wt-city {
      font-size: 14px;
      opacity: 0.8;
    }

    .wt-time {
      font-size: 18px;
      font-weight: bold;
    }

    .footer-note {
      margin-top: 6px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="rot-wrapper">
    <div class="container">
      <!-- 顶部：城市 + 表情 + 日期 -->
      <div class="top-row">
        <div class="city">MANCHESTER</div>
        <div class="emoji">(๑•̀ㅂ•́)و✧</div>
        <div class="date" id="dateRow">Loading...</div>
      </div>

      <div class="divider"></div>

      <!-- 天气一行展示 -->
      <div class="weather-line" id="weatherLoading">
        加载天气中… (´･ω･`)
      </div>
      <div class="weather-line" id="weatherContent" style="display:none;">
        <span class="temp-main" id="tempNow"></span>
        <span class="weather-desc" id="weatherDesc"></span>
        <span class="weather-extra" id="weatherExtra"></span>
      </div>

      <!-- 诗句一行展示 -->
      <div class="quote-line">
        不要温和地走进那个良夜 (ง •̀_•́)ง
        <div class="quote-sub">—— 《星际穿越》 Do not go gentle into that good night</div>
      </div>

      <div class="divider"></div>

      <!-- 世界时钟：横着一行四个 -->
      <div class="wt-row-title">World Time ｡ﾟ(ﾟ´▽`ﾟ)ﾟ｡</div>
      <div class="wt-row">
        <div class="wt-item">
          <div class="wt-time" id="time-lon">--:--</div>
          <div class="wt-city">London</div>
        </div>
        <div class="wt-item">
          <div class="wt-time" id="time-bj">--:--</div>
          <div class="wt-city">Beijing</div>
        </div>
        <div class="wt-item">
          <div class="wt-time" id="time-tor">--:--</div>
          <div class="wt-city">Toronto</div>
        </div>
        <div class="wt-item">
          <div class="wt-time" id="time-tyo">--:--</div>
          <div class="wt-city">Tokyo</div>
        </div>
      </div>

      <div class="footer-note">
        页面每 30 分钟自动刷新一次 · 请保持 Wi-Fi 连接 (＝ω＝)
      </div>
    </div>
  </div>

  <script>
    // 日期
    (function setDate() {
      const d = new Date();
      const w = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      document.getElementById("dateRow").textContent =
        `${y}-${m}-${day} ${w[d.getDay()]}`;
    })();

    // 天气（Manchester）
    const weatherUrl =
      "https://api.open-meteo.com/v1/forecast?latitude=53.48&longitude=-2.24&current_weather=true";

    function getWeatherDesc(code){
      if(code===0) return "Clear sky / 晴";
      if(code===1||code===2) return "Partly cloudy / 少云";
      if(code===3) return "Cloudy / 多云";
      if(code>=51&&code<=67) return "Drizzle / 毛毛雨";
      if(code>=80&&code<=82) return "Rain showers / 阵雨";
      if(code>=95) return "Thunderstorm / 雷暴";
      return "Weather / 天气";
    }

    (function loadWeather(){
      const loadingEl = document.getElementById("weatherLoading");
      const contentEl = document.getElementById("weatherContent");
      const tempEl = document.getElementById("tempNow");
      const descEl = document.getElementById("weatherDesc");
      const extraEl = document.getElementById("weatherExtra");

      fetch(weatherUrl)
        .then(r => r.json())
        .then(data => {
          if(!data || !data.current_weather){
            loadingEl.textContent = "无法获取天气 (╥﹏╥)";
            return;
          }
          const cw = data.current_weather;
          tempEl.textContent = Math.round(cw.temperature) + "°C";
          descEl.textContent = getWeatherDesc(cw.weathercode);
          extraEl.textContent = "风速 " + Math.round(cw.windspeed) + " km/h";
          loadingEl.style.display = "none";
          contentEl.style.display = "block";
        })
        .catch(() => {
          loadingEl.textContent = "天气加载失败 (╯°□°）╯︵ ┻━┻";
        });
    })();

    // 世界时间
    function pad(n){ return n < 10 ? "0"+n : ""+n; }

    function updateWorldTime(){
      const now = new Date();
      const utcMs = now.getTime() + now.getTimezoneOffset()*60000;

      function timeWithOffset(offsetHours){
        const d = new Date(utcMs + offsetHours*3600000);
        return pad(d.getHours()) + ":" + pad(d.getMinutes());
      }

      document.getElementById("time-lon").textContent = timeWithOffset(0);
      document.getElementById("time-bj").textContent  = timeWithOffset(8);
      document.getElementById("time-tor").textContent = timeWithOffset(-5);
      document.getElementById("time-tyo").textContent = timeWithOffset(9);
    }

    updateWorldTime();
    setInterval(updateWorldTime, 60000);
  </script>
</body>
</html>
