<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Kindle Landscape Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1800">

  <style>
    body {
      margin: 0;
      padding: 20px 28px;
      background: #fff;
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "PingFang SC", "Microsoft Yahei", sans-serif;
      line-height: 1.5;
    }

    /* 页面横向布局容器 */
    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* 顶部行：城市 + 表情 + 日期 */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .city {
      font-size: 38px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .emoji {
      font-size: 26px;
      opacity: 0.7;
    }

    .date {
      font-size: 26px;
    }

    .divider {
      border-top: 2px solid #000;
      margin: 0;
    }

    /* 中间主区域：天气（左）+ 诗句（右） */
    .middle-zone {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .weather-block {
      flex: 1;
      padding-left: 10px;
    }

    .temp-main {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .weather-desc {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .weather-extra {
      font-size: 20px;
      opacity: 0.75;
    }

    .quote-block {
      flex: 1;
      text-align: right;
      padding-right: 10px;
      align-self: center;
    }

    .quote-main {
      font-size: 30px;
      font-weight: bold;
    }

    .quote-sub {
      font-size: 20px;
      opacity: 0.7;
      margin-top: 6px;
    }

    /* 世界时钟大卡片（横向排列） */
    .worldtime-title {
      text-align: center;
      font-size: 26px;
      margin-top: 10px;
    }

    .worldtime-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      justify-content: space-between;
    }

    .wt-card {
      flex: 1;
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      min-width: 150px;
    }

    .wt-city {
      font-size: 18px;
    }

    .wt-time {
      font-size: 28px;
      font-weight: bold;
      margin: 4px 0;
    }

    .wt-offset {
      font-size: 16px;
      opacity: 0.75;
    }

    .footer {
      text-align: center;
      font-size: 16px;
      opacity: 0.6;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 顶部 -->
    <div class="top-row">
      <div class="city">MANCHESTER</div>
      <div class="emoji">(๑•̀ㅂ•́)و✧</div>
      <div class="date" id="dateRow">Loading...</div>
    </div>

    <div class="divider"></div>

    <!-- 中间主区域 -->
    <div class="middle-zone">

      <!-- 天气 -->
      <div class="weather-block">
        <div id="weatherLoading">加载天气中… (´･ω･`)</div>
        <div id="weatherContent" style="display:none;">
          <div class="temp-main" id="tempNow"></div>
          <div class="weather-desc" id="weatherDesc"></div>
          <div class="weather-extra" id="weatherExtra"></div>
        </div>
      </div>

      <!-- 诗句 -->
      <div class="quote-block">
        <div class="quote-main">不要温和地走进那个良夜 (ง •̀_•́)ง</div>
        <div class="quote-sub">—— 《星际穿越》 Do not go gentle into that good night</div>
      </div>

    </div>

    <div class="divider"></div>

    <!-- 世界时钟 -->
    <div class="worldtime-title">World Time ｡ﾟ(ﾟ´▽`ﾟ)ﾟ｡</div>

    <div class="worldtime-row">
      <div class="wt-card">
        <div class="wt-city">London</div>
        <div class="wt-time" id="time-lon">--:--</div>
        <div class="wt-offset">UTC +0</div>
      </div>
      <div class="wt-card">
        <div class="wt-city">Beijing</div>
        <div class="wt-time" id="time-bj">--:--</div>
        <div class="wt-offset">UTC +8</div>
      </div>
      <div class="wt-card">
        <div class="wt-city">Toronto</div>
        <div class="wt-time" id="time-tor">--:--</div>
        <div class="wt-offset">UTC −5</div>
      </div>
      <div class="wt-card">
        <div class="wt-city">Tokyo</div>
        <div class="wt-time" id="time-tyo">--:--</div>
        <div class="wt-offset">UTC +9</div>
      </div>
    </div>

    <div class="footer">页面每 30 分钟自动刷新一次 · 请保持 Wi-Fi 连接 (＝ω＝)</div>

  </div>

  <script>
    // 日期
    (function setDate() {
      const d = new Date();
      const w = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      document.getElementById("dateRow").textContent =
        `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${w[d.getDay()]}`;
    })();

    // 天气
    const weatherUrl =
      "https://api.open-meteo.com/v1/forecast?latitude=53.48&longitude=-2.24&current_weather=true";

    function getWeatherDesc(code){
      if(code===0) return "Clear sky / 晴";
      if(code===1||code===2) return "Partly cloudy / 少云";
      if(code===3) return "Cloudy / 多云";
      if(code>=51&&code<=67) return "Drizzle / 毛毛雨";
      if(code>=80&&code<=82) return "Rain showers / 阵雨";
      if(code>=95) return "Thunderstorm / 雷暴";
      return "Weather / 天气";
    }

    (function loadWeather(){
      fetch(weatherUrl)
        .then(r => r.json())
        .then(data => {
          const cw = data.current_weather;
          if(!cw){ document.getElementById("weatherLoading").textContent="无法获取天气"; return; }

          document.getElementById("tempNow").textContent = Math.round(cw.temperature) + "°C";
          document.getElementById("weatherDesc").textContent = getWeatherDesc(cw.weathercode);
          document.getElementById("weatherExtra").textContent = "风速: " + Math.round(cw.windspeed) + " km/h";

          weatherLoading.style.display = "none";
          weatherContent.style.display = "block";
        })
    })();

    // 世界时间
    function pad(n){ return n<10? "0"+n : ""+n; }
    function updateTime(){
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset()*60000;

      function tz(offset){
        const d = new Date(utc + offset*3600000);
        return pad(d.getHours())+":"+pad(d.getMinutes());
      }

      document.getElementById("time-lon").textContent = tz(0);
      document.getElementById("time-bj").textContent  = tz(8);
      document.getElementById("time-tor").textContent = tz(-5);
      document.getElementById("time-tyo").textContent = tz(9);
    }

    updateTime();
    setInterval(updateTime,60000);
  </script>

</body>
</html>
